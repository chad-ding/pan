<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../lib/bootstrap-5.3.3/index.min.css">
	<link rel="stylesheet" href="../lib/jquery.toast/index.min.css">
	<script src="../lib/bootstrap-5.3.3/index.min.js" charset="UTF-8"></script>
	<script src="../lib/jquery-3.7.1/index.min.js" charset="UTF-8"></script>
	<script src="../lib/jquery.qrcode/index.min.js" charset="UTF-8"></script>
	<script src="../lib/jquery.toast/index.min.js" charset="UTF-8"></script>
	<script src="../script/index.js"></script>
	<script src="../script/codec.js"></script>
	<script src="../script/qrcode.js"></script>
	<script src="../script/color.js"></script>
</head>

<body>
	<div class="root">
		<ul class="nav nav-tabs">
			<li data-tab-key="qrcode" class="nav-item">
				<a class="nav-link" aria-current="page" href="#">二维码</a>
			</li>
			<li data-tab-key="codec" class="nav-item">
				<a class="nav-link" aria-current="page" href="#">URL编/解码</a>
			</li>
			<li data-tab-key="color" class="nav-item">
				<a class="nav-link" aria-current="page" href="#">色值转化</a>
			</li>
		</ul>
		<div id="qrcode" class="content">
			<div id="monitor"></div>
			<textarea class="form-control" id="string"></textarea>
		</div>
		<div id="codec" class="content">
			<textarea class="form-control" id="url"></textarea>
			<p class="info"></p>
			<div class="btn-group">
				<button class="btn btn-primary">encodeURIComponent</button>
				<button class="btn btn-success">decodeURIComponent</button>
			</div>
		</div>
		<div id="color" class="content">
			<div class="mb-3">
				<label class="col-form-label">HEX</label>
				<input id="hex" type="text" class="form-control" />
				<p id="hexWarning" class="warning">透明度无效</p>
			</div>
			<div class="mb-3">
				<label class="col-form-label">RGBA</label>
				<div class="row">
					<div class="col">
						<div class="row">
							<label class="col-3 col-form-label">R</label>
							<div class="col-9">
								<input id="red" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<label class="col-3 col-form-label">G</label>
							<div class="col-9">
								<input id="green" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<label class="col-3 col-form-label">B</label>
							<div class="col-9">
								<input id="blue" type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<label class="col-3 col-form-label">A</label>
							<div class="col-9">
								<input id="alpha" type="email" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3 d-flex justify-content-center">
					<div class="color-pallet"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
